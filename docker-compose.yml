version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: safe-news-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongo_data:/data/db
    networks:
      - safe-news-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: safe-news-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://admin:password123@mongo:27017/safe-news?authSource=admin
      - FRONTEND_URL=http://localhost:3000
      - NEWS_API_KEY=${NEWS_API_KEY}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - JWT_SECRET=your_super_secret_jwt_key_change_in_production
      - JWT_EXPIRE=7d
    depends_on:
      - mongo
    networks:
      - safe-news-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: safe-news-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_GA_ID=G-XXXXXXXXXX
    depends_on:
      - backend
    networks:
      - safe-news-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongo_data:

networks:
  safe-news-network:
    driver: bridge