<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Newspaper icon -->
  <g transform="translate(50, 60)">
    <rect x="10" y="10" width="80" height="60" fill="none" stroke="white" stroke-width="3" rx="2"/>
    <line x1="15" y1="20" x2="85" y2="20" stroke="white" stroke-width="2"/>
    <line x1="15" y1="30" x2="85" y2="30" stroke="white" stroke-width="2"/>
    <line x1="15" y1="40" x2="85" y2="40" stroke="white" stroke-width="2"/>
    <line x1="15" y1="50" x2="85" y2="50" stroke="white" stroke-width="2"/>
    <line x1="15" y1="60" x2="85" y2="60" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Chart/Finance icon -->
  <g transform="translate(120, 60)">
    <rect x="5" y="40" width="8" height="30" fill="white"/>
    <rect x="16" y="25" width="8" height="45" fill="white"/>
    <rect x="27" y="15" width="8" height="55" fill="white"/>
  </g>
</svg>